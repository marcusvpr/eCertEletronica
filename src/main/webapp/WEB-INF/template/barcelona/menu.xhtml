<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/barcelona">
    
    <div class="layout-sidebar #{guestPreferences.darkMenu ? 'layout-sidebar-dark': ''}">

                        	outcome="/user/eCartorioRJ/mpServiceWS.xhtml"/>
                        <p:menuitem id="um_SeloEletronicoXML" value="Gera Selo Eletrônico XML" icon="&#xe915;" 
                        	outcome="/user/eCartorioRJ/mpSeloEletronicoXml.xhtml"/>
                        <p:menuitem id="um_converteXML" value="Converte XML x TXT" icon="&#xe915;" rendered="false"

</ui:composition>
