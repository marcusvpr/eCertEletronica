<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<body>
		<ui:composition>
			<ui:param name="root" value="#{request.contextPath}" />
		
			<div class="ui-fluid">
    			<p:panelGrid columns="2" columnClasses="ui-grid-col-1,ui-grid-col-11" layout="grid" 
    																				styleClass="ui-panelgrid-blank">
        			<h:graphicImage library="static" name="images/logo7Of.png" width="100%" height="100%" />
					<h:form>
						<p:growl id="messages" />
		
						<p:menubar>
							<p:submenu label="Cadastro" icon="ui-icon-document">
								<p:menuitem value="Usuário" url="/Usuario" 
																	rendered="#{mpSeguranca.administradores}" />
								<p:menuitem value="Tabela Interna" url="/TabelaInterna"
																	rendered="#{mpSeguranca.administradores}" />
								<p:separator />
							</p:submenu>
							<p:submenu label="Relatório" icon="ui-icon-print"
																	rendered="#{mpSeguranca.administradores}">
								<p:menuitem value="Tabela Interna" url="/RelatorioTabelaInterna" />
							</p:submenu>
							<f:facet name="options">
								<p:panelGrid columns="2">
									<h:outputText value="( Usuário : #{mpSeguranca.getUsuarioLogado()} )" />
								</p:panelGrid>
							</f:facet>
						</p:menubar>
					</h:form>
    			</p:panelGrid>
    		</div>		
		</ui:composition>
	</body>
</html>
