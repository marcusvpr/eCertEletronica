<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div>
		<p:toolbar>
			<p:toolbarGroup>
					
	          <div class="form-group">
	            <div class="col-sm-12">
            		<h:panelGroup rendered="#{mpUsuarioController.indEditavel}">
						<p:commandButton title="Novo registro" icon="ui-icon-document"
								action="#{mpUsuarioController.mpNew}" process="@this" update="@form" />
            			<h:panelGroup rendered="#{mpUsuarioController.editando}">
							<p:commandButton title="Edita registro" icon="ui-icon-pencil"
								action="#{mpUsuarioController.mpEdit}" process="@this" update="@form" /> 
							<p:commandButton title="Exclui registro" icon="ui-icon-trash"
								oncomplete="PF('confirmacaoExclusaoR').show()" process="@this"
								update=":frm:tabViewCP:confirmacaoExclusaoDialogR" />
						</h:panelGroup>
					</h:panelGroup>
					
					<h:panelGroup rendered="#{mpUsuarioController.indEditavel}">
						<span class="ui-separator">
						 	<span class="fa fa-ellipsis-v leaden" />
						</span>
						<p:commandButton title="Registro Inicial" update="@form" icon="ui-icon-skip-previous"
							action="#{mpUsuarioController.mpTop}" process="@this" />	
						<p:commandButton title="Registro Anterior" update="@form" icon="ui-icon-fast-rewind"
							action="#{mpUsuarioController.mpPrev}" process="@this" />
						<p:commandButton title="Registro Próximo" update="@form" icon="ui-icon-fast-forward"
							action="#{mpUsuarioController.mpNext}" process="@this" />
						<p:commandButton title="Registro Final" update="@form" icon="ui-icon-skip-next"
							action="#{mpUsuarioController.mpBotton}" process="@this" />
						<span class="ui-separator">
						 	<span class="fa fa-ellipsis-v leaden" />
						</span>
						<p:commandButton title="Clone" update="@form" icon="ui-icon-content-copy"
												action="#{mpUsuarioController.mpClone}" process="@this" />
					</h:panelGroup>					
															
            		<h:panelGroup rendered="#{!mpUsuarioController.indEditavel}">
						<p:commandButton title="Gravar registro" icon="ui-icon-save"
								action="#{mpUsuarioController.mpGrava}" process="@form" update="@form" />
						<p:commandButton title="Desfaz registro" icon="ui-icon-undo"
								action="#{mpUsuarioController.mpDesfaz}" process="@this" update="@form" />
					</h:panelGroup>
		
					<p:confirmDialog header="Exclusão do #{mpUsuarioController.txtTitulo}" responsive="true"
							global="true" showEffect="fade" hideEffect="fade" message=
							"Deseja excluir o #{mpUsuarioController.txtTitulo} ( #{mpUsuarioController.mpUser.username}?"
							widgetVar="confirmacaoExclusaoR" id="confirmacaoExclusaoDialogR">
						<p:commandButton value="Não" styleClass="ui-confirmdialog-no"
											onclick="PF('confirmacaoExclusaoR').hide(); return false;" />
						<p:commandButton value="Sim" update=":frm:tabViewCP" id="yesButtonR"
									oncomplete="PF('confirmacaoExclusaoR').hide();"
									actionListener="#{mpUsuarioController.mpDelete}" process="@this"
									styleClass="ui-confirmdialog-yes"
									icon="ui-icon-check fa fa-check Fs14 white" />
					</p:confirmDialog>
	            </div>
	          </div>          

			</p:toolbarGroup>
		</p:toolbar>
	</div>

</ui:composition>
